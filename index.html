<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRL Generador QR</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    
    <script src="QRCodeLibrary.js"></script>
    <div class="formulario">
        <h1>MRL Generador QR</h1>
        <form>
            <input type="url" name="sitioWeb" id="sitioWeb" placeholder="Please enter a valid URL" required>
            
            <!-- Input para seleccionar el color del QR -->
             <div class="btcolor"> Select Color
            <input type="color" id="colorQR" name="colorQR" value="#000000" required>
            </div>

            <div class="qrslector">
            <!-- Input para subir la imagen que irÃ¡ en el centro del QR -->
            <input type="file" id="imagenQR" name="imagenQR" accept="image/*">
            </div>
            <br>
            <br>
            <br>

            <!-- Nuevo: Vista previa del QR generado con imagen -->
            <div id="contenedorCodigoQr">
                <div id="codigoQr" class="codigoQr"></div>
            </div>

            <button type="button" onclick="generarCodigoQr()">Generar QR</button>
            <a class="download-button" href="#">Descaragar QR</a>
            <br>
            <br>
            <br>
            <br>

            <div class="myname">
                <p><strong>By Moises Ramirez: email: mrl08developer@gmail.com</strong></p>
            </div>
        </form>
    </div>
    <script src="generator.js"></script>
</body>

</html>
